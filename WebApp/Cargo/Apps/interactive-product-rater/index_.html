<!--
    This is a rating meter which can be used for promoter score rating for service/ product.
    It has an interactive slider through which you can choose the rating.
    The angular gauge shows the average rating of all the rating criteria.
    
    Charts used are
        * Real-time Angular (angulargauge)
        * Real-time Horizontal Linear (hlineargauge)
    
    FusionCharts Version 3.12.1
    For further information about the folder structure of dashboard, please read the README.md file.
-->
<!DOCTYPE html>
<html>

<head>
    <title>Interactive Product Rater</title>

    <!-- CSS includes -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- Include the CSS file for the dashboard -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" />

    <!-- JS includes -->
    <!-- Include the FusionChart library file -->
    <script defer type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
    <!-- Include the dashbaord theme file -->
    <script defer type="text/javascript" src="js/fusioncharts.theme.rating-meter.js"></script>
    <!-- Include the model file -->
    <script defer type="text/javascript" src="js/data.js"></script>
    <!-- Include the controller file -->
    <script defer type="text/javascript" src="js/dashboard.js"></script>
</head>

<body>
    <!-- The wrapper for whole html code starts -->
    <div id="wrapper">
        <h2 class="heading-table">Interactive Product Rater</h2>

        <!-- A container for all chart begins -->
        <div id="container">
            <!-- Block for rating criteria begins -->
            <div class="rate-us-block">
                <div class="rate-us-heading">RATE PRODUCT</div>
                <div class="product-quality-wrapper">
                    <span>Product Quality</span>
                    <div id="productQualityContainer" class="product-quality-container"></div>
                </div>
                <div class="features-wrapper">
                    <span>Features</span>
                    <div id="featuresContainer" class="features-container"></div>
                </div>
                <div class="documentation-wrapper">
                    <span>Documentation</span>
                    <div id="documentationContainer" class="documentation-container">
                    </div>
                </div>
                <div class="support-wrapper">
                    <span>Support</span>
                    <div id="supportContainer" class="support-container">
                    </div>
                </div>
            </div>
            <!-- Block for rating criteria ends -->

            <!-- Block for overall rating criteria begins -->
            <div class="overall-rating-block">
                <div class="overall-rating-heading">DERIVED PRODUCT RATING</div>
                <div id="overallRatingContainer" class="overall-rating-container"></div>
                <div class="overall-rating-value" id="overallRatingValue"></div>
            </div>
            <!-- Block for overall rating criteria ends -->
        </div>
        <!-- A container for all chart ends -->
        <div class="footer"><p>This dashboard application uses <a href="https://www.fusioncharts.com/download">FusionCharts Suite XT</a></p><p>&copy; 2015, FusionCharts. All rights reserved.</p></div>
    </div>
    <!-- The wrapper for whole html code ends -->
</body>

</html>

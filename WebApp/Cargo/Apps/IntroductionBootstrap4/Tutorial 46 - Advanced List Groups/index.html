<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <style>
      .red
      {
        color: white;
        background-color: red;
      }

      .green
      {
        color: white;
        background-color: green;
      }

      .blue
      {
        color: white;
        background-color: blue;
      }
    </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        	<br />

        	<ul class="list-group">
        		<li class="list-group-item">Property 1</li>

        		<li class="list-group-item">Property 3</li>
        		<li class="list-group-item">Property 4</li>
        	</ul>

        			<span class="label label-default label-pill pull-right">56</span>

        		</li>
        		<li class="list-group-item">
        			<span class="label label-default label-pill pull-right">0</span>

        	</div>

        	</div>

        	<div class="list-group">
        		<button type="button" class="list-group-item">
        			<h4 class="list-group-item-heading">Heading 1</h4>
        			<p class="list-group-item-text">
        				When can a sincere jerk quibble? How will whatever river grind against the angry cobbler? The moved chain stumbles over the corn. A cream stuff slides behind this up knight.
        			</p>
        		</button>
        		<button type="button" class="list-group-item">

        				When can a sincere jerk quibble? How will whatever river grind against the angry cobbler? The moved chain stumbles over the corn. A cream stuff slides behind this up knight.
        			</p>

        			<h4 class="list-group-item-heading">Heading 3</h4>
        			<p class="list-group-item-text">
        				When can a sincere jerk quibble? How will whatever river grind against the angry cobbler? The moved chain stumbles over the corn. A cream stuff slides behind this up knight.
        			</p>

        		<button type="button" class="list-group-item">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
